type Record {
  id: ID! @id
  user: User
  score: Int! # 점수
  stage: Int! # 클리어한 스테이지
  playTime: Int! #seconds
  createdAt: DateTime! @createdAt
}

type User {
  id: ID! @id
  email: String!
  password: String!
  name: String
  Records: [Record!]
}

type AuthPayload {
  id: ID! @id
  token: String
  user: User
}
